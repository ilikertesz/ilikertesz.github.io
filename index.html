<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Raleway&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="canvas">
        <section id="page" role="main">
            <div class="container">
                <div id="projectPage">
                    <div id="project-image-list">
                        <img class="project" id="detail0">
                        <img class="project" id="detail1">
                        <img class="project" id="detail2">
                        <img class="project" id="detail3">
                        <img class="project" id="detail4">
                        <img class="project" id="detail5">
                        <img class="project" id="detail6">
                        <img class="project" id="detail7">
                        <img class="project" id="detail8">
                        <img class="project" id="detail9">
                    </div>
                    <div class="project-meta">
                        <h2 id="project-title"></h2>
                        <div>
                            <p id="project-description"></p>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div id="navigation">
                        <div id="backWrapper">
                            <span id="back">Back to Illustration</span>
                        </div>
                        <div id="prevNextWrapper">
                            <span id="prev">Prev</span>
                            <span>/</span>
                            <span id="next">Next</span>
                        </div>
                    </div>
                </div>
            </div>
            <div id="projectThumbs">
                
                
            </div>
        </section>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
